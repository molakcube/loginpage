<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="welcome hidden">
        <h1>WELCOME!</h1>
    </div>
    <div class="container">
        <header class="logoZone">
            <h1>LOG-IN PAGE</h1>
        </header>
        <main id="loginZone">
            <form class="loginForm">
                <div class="id">
                    <input type="text" required>
                    <label for="id">USER NAME</label>
                </div>
                <div class="pw">
                    <input type="password" required>
                    <label for="pw">PASSWORD</label>
                </div>
                <div class="button">
                    <button>LOGIN</button>
                </div>
            </form>
        </main>
        <footer id="sign_in">
            <a href="sign-in.html">Didn't have ID?</a>
            <button>reset storage</button>
        </footer>
    </div>
</body>
<script src="src/login.js"></script>
</html>

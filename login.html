<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <nav>
        <div class="menu">

            <input id="menu__toggle" type="checkbox"/>
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>
    
            <ul class="menu__box">
                <li class="menu__item">home</li>
                <li class="menu__item">user</li>
                <li class="menu__item">edit profile</li>
            </ul>
            
        </div>
    </nav>
    <div class="container">
        <header class="hidden">Hello!</header>
        <main>
            <div class="logo-zone">
                LOGIN
            </div>
            <div id="login-zone">
                <form class="loginForm">
                    <div class="id">
                        <label for="id">Email</label>
                        <input id="id" type="text" required>
                    </div>
                    <div class="pw">
                        <label for="pw">Password</label>
                        <input id="pw" type="password" required>
                    </div>
                    <button class="button" type="submit">LOGIN</button>
                </form>
            </div>
            <div class="welcome hidden">
                <h1>WELCOME!</h1>
            </div>
        </main>
        <footer id="sign-in">
            <span>Need an account? </span><a href="sign-in.html">SIGN UP</a>
        </footer>
    </div>
</body>
<script src="src/login.js"></script>
</html>

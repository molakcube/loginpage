<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style/signin.css">
</head>
<body>
    <nav>
        <div class="menu">

            <input id="menu__toggle" type="checkbox"/>
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>
    
            <ul class="menu__box">
                <li class="menu__item">home</li>
                <li class="menu__item">user</li>
                <li class="menu__item">edit profile</li>
            </ul>
            
        </div>
    </nav>
    <div class="container">
        <div class="logo-zone">
            SIGNIN
        </div>
        <main id="signin-zone">
            <form class="signinForm">
                <div class="id">
                    <label for="id">Email</label>
                    <input id="id" type="text" onkeyup="idKeyevent()" required>
                    <span id="wrong-id" class="none">이메일 형식이 아닙니다.</span>
                </div>
                <div class="pw">
                    <label for="pw">Password</label>
                    <input id="pw" type="password" onkeyup="pwKeyevent()" required>
                    <span id="wrong-pw" class="none">
                        영어 대소문자, 숫자, 특수문자가 최소 하나 이상 포함되어야 합니다.
                    </span>
                    <span id="too-short" class="none">
                        비밀번호는 최소 6글자 이상이어야 합니다.
                    </span>
                    <span id="too-long" class="none">
                        비밀번호는 20글자를 넘길 수 없습니다.
                    </span>
                </div>
                <button class="button" type="submit">CREATE ACCOUNT</button>
            </form>
        </main>
        <footer id="log-in">
            <a href="login.html">Go to login</a>
        </footer>
    </div>
</body>
<script src="src/signin.js"></script>
</html>
